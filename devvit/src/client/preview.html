<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Tower Defense</title>
        <link rel="preload" href="launch-poster.webp" as="image" fetchpriority="high" />
        <link rel="preload" href="launch-preview.mp4" as="video" type="video/mp4" />
        <link rel="stylesheet" href="preview.css" />
    </head>
    <body>
        <div class="root" id="launch-root">
            <video
                class="bg-video"
                id="bg-video"
                autoplay
                muted
                loop
                playsinline
                preload="auto"
                poster="launch-poster.webp"
                aria-hidden="true"
            >
                <source src="launch-preview.mp4" type="video/mp4" />
            </video>
            <div class="bg-fallback" aria-hidden="true"></div>

            <button class="play-btn" id="play-btn" type="button" aria-label="Play Granny vs Robot">
                <span class="play-icon" aria-hidden="true"></span>
                <span class="play-text">Play</span>
            </button>
        </div>
        <script src="preview.js" charset="utf-8"></script>
    </body>
</html>
