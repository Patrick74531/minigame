<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Tower Defense</title>
        <link rel="stylesheet" href="preview.css" />
    </head>
    <body>
        <div class="root">
            <div class="sun-glow"></div>
            <div class="cloud cloud-a"></div>
            <div class="cloud cloud-b"></div>
            <div class="meadow-back"></div>
            <div class="meadow-front"></div>

            <div class="content" id="launch-root">
                <div class="status-row">
                    <span class="tag">COUNTRYSIDE DEFENSE</span>
                    <span class="live-pill"><span class="live-dot"></span>HARVEST SEASON</span>
                </div>
                <h1 class="title">üè∞ Granny vs Robot</h1>
                <p class="desc">Build towers ¬∑ Hire soldiers ¬∑ Survive infinite waves</p>

                <div class="char-row" aria-label="Tap to start game">
                    <div class="char-slot char-slot-left">
                        <img class="char-img char-left" src="granny.webp" alt="Granny" />
                    </div>
                    <button class="play-btn" id="play-btn" type="button">
                        <span class="play-icon">‚ñ∂</span>
                        <span class="play-label">Play Now</span>
                        <span class="play-sub">Tap To Launch</span>
                    </button>
                    <div class="char-slot char-slot-right">
                        <img class="char-img char-right" src="robot.webp" alt="Robot" />
                    </div>
                </div>
            </div>
        </div>
        <script src="preview.js" charset="utf-8"></script>
    </body>
</html>
